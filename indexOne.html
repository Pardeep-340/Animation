<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            background-color: #F0F0F0;
            overflow: hidden;
            position: relative;
        }

        .rocket {
            width: 300px;
            position: absolute;
            bottom: 0;
            left: -300px;
        }

        @media (max-width: 1023.98px) {
            .rocket {
                width: 250px;
                left: -250px;
            }
        }

        @media (max-width: 767.98px) {
            .rocket {
                width: 200px;
                left: -200px;
            }
        }

        @media (max-width: 575.98px) {
            .rocket {
                width: 150px;
                left: -150px;
            }
        }
    </style>
</head>

<body>
    <img class="rocket" src="./rocket.webp" alt="rocket-img">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        function animateRocket() {
            const screenWidth = window.innerWidth;
            let tl = gsap.timeline();

            if (screenWidth <= 575.98) {
                tl.to('.rocket', {
                    duration: 1,
                    x: '50vw',
                    ease: "Power1.easeInOut",
                })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -10, x: '55vw',
                        y: '-3vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -30,
                        x: '60vw',
                        y: '-6vh',

                    })
                    .to(
                        '.rocket', {
                        duration: 0.12,
                        rotate: -50,
                        x: '65vw',
                        y: '-9vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -75,
                        x: '70vw',
                        y: '-12vh',

                    })
                    .to('.rocket', {
                        duration: 1.5,
                        x: '110vw',
                        y: '-110vh',

                    });
            } else if (screenWidth <= 768) {
                tl.to('.rocket', {
                    duration: 2.5,
                    x: '60vw',
                    ease: "Power1.easeInOut",
                })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -5,
                        x: '62vw',
                        y: '-2vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -10,
                        x: '64vw',
                        y: '-4vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -15,
                        x: '66vw',
                        y: '-6vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -25,
                        x: '68vw',
                        y: '-8vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -35,
                        x: '70vw',
                        y: '-10vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -50,
                        x: '72vw',
                        y: '-12vh',

                    })
                    .to('.rocket', {
                        duration: 2,
                        x: '110vw',
                        y: '-110vh',

                    });
            } else if (screenWidth <= 1024) {
                tl.to('.rocket', {
                    duration: 2.5,
                    x: '60vw',
                    ease: "Power1.easeInOut",

                })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -5,
                        x: '62vw',
                        y: '-2vh',
                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -10,
                        x: '64vw',
                        y: '-4vh',
                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -15,
                        x: '66vw',
                        y: '-6vh',
                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -30,
                        x: '68vw',
                        y: '-8vh',
                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -40,
                        x: '70vw',
                        y: '-10vh',

                    })
                    .to('.rocket', {
                        duration: 0.12,
                        rotate: -50,
                        x: '72vw',
                        y: '-12vh',

                    })
                    .to('.rocket', {
                        duration: 1.4,
                        x: '110vw',
                        y: '-110vh',

                    });
            } else {
                tl.to('.rocket', {
                    duration: 2.5,
                    x: '60vw',
                    ease: "Power1.easeInOut",
                
                })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -5,
                        x: '62vw',
                        y: '-2vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -10,
                        x: '64vw',
                        y: '-4vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -15,
                        x: '66vw',
                        y: '-6vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -20,
                        x: '68vw',
                        y: '-8vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -30,
                        x: '70vw',
                        y: '-10vh',

                    })
                    .to('.rocket', {
                        duration: 0.1,
                        rotate: -42,
                        x: '72vw',
                        y: '-12vh',

                    })
                    .to('.rocket', {
                        duration: 2,
                        x: '110vw',
                        y: '-110vh',

                    });
            }
        }

        window.addEventListener('resize', animateRocket);
        animateRocket();
    </script>
</body>

</html>
