<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Animation</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="rocket_container ">
        <div class="capsule rocket">
            <img class="rocket_width " src="./lotte.gif" alt="Rocket">
        </div>
    </div>
    <script>
        document.querySelector('.rocket').addEventListener('click', function() {
            const rocket = this;
            if (rocket.style.animationPlayState === 'paused') {
                rocket.style.animationPlayState = 'running';
            } else {
                rocket.style.animationPlayState = 'paused';
            }
        });
    </script>
</body>

</html>
