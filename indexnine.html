<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #F0F0F0;
        overflow: hidden;
        position: relative;
        height: 100vh;
        width: 100vw;
      }
      .rocket {
        width: 300px;
        position: absolute;
        bottom: 20px;
        left: -400px;
      }
      @media (max-width: 1023.98px) {
        .rocket {
          width: 250px;
          left: -250px;
        }
      }
      @media (max-width: 767.98px) {
        .rocket {
          width: 200px;
          left: -200px;
        }
      }
      @media (max-width: 575.98px) {
        .rocket {
          width: 150px;
          left: -150px;
        }
      }
    </style>
  </head>
  <body>
    <img class="rocket" src="./rocket.webp" alt="rocket-img" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"
      integrity="sha512-lhK7xTsFM6DPXOtQQyPe+NmpoFEheKDHjM/5QzpFRiE1KySgtBfEzYz4XowvB+CAWcBLBGWinhh41uNaOtrSZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      gsap.registerPlugin(MotionPathPlugin);
      const tl = gsap.timeline();
      tl.fromTo(
        ".rocket",
        {
          y: "0",
          x: "500px",
          rotate: -90,
        },
        {
          rotate: -90,
          y: "-20px",
          repeat: 5,
          x: "500px",
          yoyo: true,
          duration: 1,
          ease: "power1.inOut",
        }
      );
      tl.fromTo(
        ".rocket",
        {
          y: "-20px",
        },
        {
          rotate: -45,
          y: "-20vh",
          duration: 1,
        }
      );
      tl.fromTo(
        ".rocket",
        {
          y: "-20vh",
          x: "500px",
        },
        {
          y: "-110vh",
          x: "100vw",
          duration: 2,
          ease: "power4.in",
        }
      );
    </script>
  </body>
</html>
